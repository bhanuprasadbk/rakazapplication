# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool: cicdagent

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- task: Npm@1
  displayName: 'Installing Module on Client Application'
  inputs:
    command: 'custom'
    workingDir: 'rakaz-multi-modules'
    customCommand: 'install --force'

- task: Npm@1
  displayName: 'Installing Modules on Server'
  inputs:
    command: 'install'
    workingDir: 'rakaazapi-v1.0'

- task: Npm@1
  displayName: 'Building Modules in Client'
  inputs:
    command: 'custom'
    workingDir: 'rakaz-multi-modules'
    customCommand: 'run build'

- task: CopyFiles@2
  inputs:
    Contents: |
      rakaz-multi-modules/dist/rakaz-multi-modules-app/**
      rakaazapi-v1.0/**
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'release'
    publishLocation: 'Container'